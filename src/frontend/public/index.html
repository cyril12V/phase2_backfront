<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6366F1" />
  <meta name="description" content="Application d'essayage virtuel de lunettes - Trouvez votre style parfait" />
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Préconnexion aux CDN pour améliorer les performances -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Styles de base pour éviter le FOUC (Flash of Unstyled Content) -->
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #F9FAFB;
      color: #1F2937;
    }
    
    /* Styles du chargement initial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F9FAFB;
      z-index: 9999;
    }
    
    .initial-loader__spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .initial-loader__text {
      margin-top: 20px;
      font-weight: 500;
      color: #6366F1;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #111827;
        color: #F9FAFB;
      }
      
      .initial-loader {
        background-color: #111827;
      }
      
      .initial-loader__text {
        color: #818CF8;
      }
    }
  </style>
  
  <title>VirtualTryOn | Essayage virtuel de lunettes</title>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center;">
      Vous devez activer JavaScript pour utiliser cette application.
    </div>
  </noscript>
  
  <div id="root">
    <!-- Loader affiché pendant le chargement de React -->
    <div class="initial-loader">
      <div class="initial-loader__spinner"></div>
      <div class="initial-loader__text">Chargement de l'application...</div>
    </div>
  </div>
  
  <!-- Scripts externes -->
  <script defer src="%PUBLIC_URL%/js/jquery-3.4.1.min.js"></script>
  <script defer src="%PUBLIC_URL%/js/gsap.min.js"></script>
</body>

</html>
